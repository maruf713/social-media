<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
        <div class="input-box">
            <label for="">First Name</label>
            <input type="text" placeholder="Type your first name " required>
        </div>
        <div class="input-box">
            <label for="">Middle Name</label>
            <input type="text" placeholder="Type your middle name" >
        </div>
        <div class="input-box">
            <label for="">Last Name</label>
            <input type="text" placeholder="Type your last name" required>
        </div>

        
            <div class="input-box">
                <label for="">Email Address</label>
                <input type="text" placeholder="Type your email address" required>
            </div>
            <div class="colum">
            <div class="input-box">
                <label for="">Phone number</label>
                <input type="text" placeholder="Type your phone number" > 
            </div>

            <div class="input-box">
                <label for="">Mobile phone number</label>
                <input type="text" placeholder="Type your mobile phone number" required>
            </div>

            
            <div class="input-box">
                <label for="">Date of Birth</label>
                <input type="text" placeholder="DD/MM/YEAR" required>
            </div>
        </div>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check" name="gender" />
                    <label for="check">Male</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check" name="gender" />
                    <label for="check-female">Female</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check" name="gender" />
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="input-box address">
        <label for="">Address</label>
        <input type="text" placeholder="Type your street address " required>
        <input type="text" placeholder="Type your street address line 2 " required>
          <div class="colum">
            <div class="select-box">
                <select name="#" id="">
                    <label for="Country"></label>
                    <option value="">country</option>
                    <option value="">America</option>
                    <option value="">Japan</option>
                    <option value="">India</option>
                    <option value="">Nepal</option>
                    <option value="">Bangladesh</option>
                </select>
            </div>
          </div>
        <input type="text" placeholder="Type your city " required>
        <input type="text" placeholder="Type your region " required>
        <input type="text" placeholder="Type your postal code" required>
    </div>
    <button>submit</button>
    </form>

   </section>
</body>
</html>
